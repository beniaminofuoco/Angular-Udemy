<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--Per associare il form utilizzando Reactive Form Ã¨ necessario specificare l'attributo
       [formGroup] associato al relativo oggetto creato nel componente -> "signupForm"-->
      <form [formGroup]="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <!-- Anche i singoli componenti devono essere associati ai relativi oggetti specificati
          nel componente formControlName="username" -->
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
